<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hotel List</title>
</head>
<body>
    <h1>List of Hotels</h1>
    <ul>
        {% for hotel in hotels %}
            <li>{{ hotel.name }} - {{ hotel.address }}</li>
        {% endfor %}
    </ul>
</body>
</html>
